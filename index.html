<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Agricultural System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      width: 90%;
      max-width: 400px;
      margin: 20px auto;
      background-color: #e6f7ff;
      border: 2px solid #b3e0ff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .header {
      background-color: #ffda44;
      padding: 15px;
      font-weight: bold;
      font-size: 18px;
    }

    .status {
      padding: 15px;
      font-size: 16px;
    }

    .status span {
      font-weight: bold;
    }

    .controls {
      background-color: #fff7cc;
      padding: 20px;
      text-align: center;
    }

    .control-item {
      margin-bottom: 25px;
    }

    button {
      background-color: green;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.85;
    }

    input[type="range"] {
      width: 80%;
    }

    .brightness {
      font-size: 14px;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">SMART AGRICULTURAL SYSTEM</div>

    <div class="status">
      Temperature: <span style="color:blue;">29.8</span> Â°C <br>
      Humidity: <span style="color:blue;">94</span> % <br>
      Soil Moisture: <span style="color:red;">0</span> %
    </div>

    <div class="controls">
      <h3>CONTROLS</h3>

      <div class="control-item">
        <p>Light</p>
        <button onclick="toggle(this)">Turn On</button><br>
        <input type="range" min="0" max="100" value="0" oninput="updateBrightness(this)">
        <div class="brightness">Brightness: 0</div>
      </div>

      <div class="control-item">
        <p>Water</p>
        <button onclick="toggle(this)">Turn On</button><br>
        <input type="range" min="0" max="100" value="0" oninput="updateBrightness(this)">
        <div class="brightness">Brightness: 0</div>
      </div>

      <div class="control-item">
        <p>Fertilizer</p>
        <button onclick="toggle(this)">Turn On</button><br>
        <input type="range" min="0" max="100" value="0" oninput="updateBrightness(this)">
        <div class="brightness">Brightness: 0</div>
      </div>

      <div class="control-item">
        <p>Pesticides</p>
        <button onclick="toggle(this)">Turn On</button><br>
        <input type="range" min="0" max="100" value="0" oninput="updateBrightness(this)">
        <div class="brightness">Brightness: 0</div>
      </div>

      <div class="control-item">
        <p>Remove Excess Water</p>
        <button onclick="toggle(this)">Turn On</button><br>
        <input type="range" min="0" max="100" value="0" oninput="updateBrightness(this)">
        <div class="brightness">Brightness: 0</div>
      </div>

      <div class="control-item">
        <p>Bulb 6</p>
        <button onclick="toggle(this)">Turn On</button><br>
        <input type="range" min="0" max="100" value="0" oninput="updateBrightness(this)">
        <div class="brightness">Brightness: 0</div>
      </div>

    </div>
  </div>

  <script>
    function toggle(button) {
      if (button.innerText === "Turn On") {
        button.innerText = "Turn Off";
        button.style.backgroundColor = "red";
      } else {
        button.innerText = "Turn On";
        button.style.backgroundColor = "green";
      }
    }

    function updateBrightness(range) {
      let value = range.value;
      let display = range.nextElementSibling;
      display.innerText = "Brightness: " + value;
    }
  </script>

</body>
</html>
